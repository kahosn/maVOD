
<html>
  <head>
    <title><%= title%></title>
    <%- include('layout') -%>
  </head>
  <body>

    <div id="videoPlaceHolder" class="none">
    </div><!-- #videoPlaceHolder -->

    <div id="container" class="container">
      <div class="col-xs-12">

        <div id="spinner">
          <div class="video-loader center"></div>
          <h3 class="center">Preparing Your Videos! Please wait a moment...</h3>
        </div><!-- #spinner -->

        <div id="carouselPlaceHolder" class="hidden">        
          <nav class="navbar navbar-inverse">            
                <a class="navbar-form btn btn-primary" onclick="requestHistory()">
                  Viewing History <span id="historyCount" class="badge">0</span>
                </a>
            <div class="navbar-form btn btn-primary" id="history" data-container="body" role="button" data-toggle="popover" 
              data-placement="right" data-content="[Loading from DB...]">
            </div>  
          </nav>          
          <%- carousel%>
        </div><!-- #carouselPlaceHolder -->

        <h2 id="results"></h2>

      </div><!-- .col-xs-12 -->
    </div><!-- .container -->

    <!--JavaScript (placed at the end of the document so the pages load faster)-->
    <script src='<%=jqueryDist%>/jquery.min.js'></script>
    <script src='<%=bootstrapJS%>/bootstrap.min.js'></script>
    <script src='<%=componentsJS%>/tooltip.js'></script>
    <script src='<%=componentsJS%>/popover.js'></script>
    <script src='<%=jsLocal%>/mavodCarousel.js'></script>
    <script src='<%=jsLocal%>/mavodVideo.js'></script>
    <script src='<%=ajaxLocal%>/apiReq.js'></script>

  </body>
</html>
